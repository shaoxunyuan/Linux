<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux 实验文档目录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "Helvetica Neue", sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .header .college {
            color: #007bff;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        .left-sidebar {
            width: 280px;
            position: sticky;
            top: 30px;
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .left-sidebar h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.3rem;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left-sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .left-sidebar li {
            margin: 12px 0;
        }

        .right-content {
            flex: 1;
            max-width: 900px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .right-content h1 {
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .exercise-card {
            background: linear-gradient(145deg, #ffffff 0%, #f0f4f8 100%);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .exercise-card a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1rem;
        }

        .exercise-card .icon {
            font-size: 1.5rem;
            color: #667eea;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .exercise-card:hover .icon {
            background-color: #667eea;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #667eea;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: #764ba2;
        }

        .copyright {
            margin-top: 40px;
            padding: 25px;
            text-align: center;
            color: #fff;
            font-size: 0.95rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-sidebar {
                width: 100%;
                height: auto;
                position: static;
                margin-bottom: 20px;
            }
            .right-content {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .exercise-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="college">南京中医药大学 人工智能与信息技术学院</div>
        <h1><i class="fa fa-linux"></i> Linux 实验教程</h1>
        <div class="subtitle">系统管理与文本处理实战指南</div>
    </div>

    <div class="container">
        <div class="left-sidebar">
            <h2><i class="fa fa-list"></i> 快速导航</h2>
            <ul>
                <li><a href="#基础操作"><i class="fa fa-folder"></i> 基础操作</a></li>
                <li><a href="#用户与权限"><i class="fa fa-users"></i> 用户与权限</a></li>
                <li><a href="#文本处理"><i class="fa fa-file-text"></i> 文本处理</a></li>
                <li><a href="#系统管理"><i class="fa fa-cogs"></i> 系统管理</a></li>
            </ul>
        </div>

        <div class="right-content">
            <h1><i class="fa fa-book"></i> 实验目录</h1>
            
            <h2 id="基础操作" style="margin: 30px 0 20px; color: #2c3e50; font-size: 1.4rem;">
                <i class="fa fa-folder-open"></i> 基础操作
            </h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <a href="LinuxExercise-SnapShot.html">
                        <div class="icon"><i class="fa fa-camera"></i></div>

                    </a>
                </div>
                <div class="exercise-card">

                        <div class="icon"><i class="fa fa-folder"></i></div>

                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-ListFiles.html">
                        <div class="icon"><i class="fa fa-list"></i></div>
                        <span>列出文件</span>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-TextView.html">
                        <div class="icon"><i class="fa fa-eye"></i></div>

                    </a>
                </div>
            </div>

            <h2 id="用户与权限" style="margin: 30px 0 20px; color: #2c3e50; font-size: 1.4rem;">
                <i class="fa fa-user-shield"></i> 用户与权限
            </h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <a href="LinuxExercise-UserManage.html">
                        <div class="icon"><i class="fa fa-user-plus"></i></div>
                        <span>用户管理</span>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-PermissionGroup.html">
                        <div class="icon"><i class="fa fa-lock"></i></div>

                    </a>
                </div>
            </div>

            <h2 id="文本处理" style="margin: 30px 0 20px; color: #2c3e50; font-size: 1.4rem;">
                <i class="fa fa-code"></i> 文本三剑客
            </h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <a href="LinuxExercise-sed.html">
                        <div class="icon"><i class="fa fa-edit"></i></div>

                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-grep.html">
                        <div class="icon"><i class="fa fa-search"></i></div>
                        <span>grep 搜索工具</span>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-awk.html">
                        <div class="icon"><i class="fa fa-calculator"></i></div>
                        <span>awk 文本处理</span>
                    </a>
                </div>
            </div>

            <h2 id="系统管理" style="margin: 30px 0 20px; color: #2c3e50; font-size: 1.4rem;">
                <i class="fa fa-server"></i> 系统管理
            </h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <a href="LinuxExercise-Compression.html">
                        <div class="icon"><i class="fa fa-file-archive"></i></div>
                        <span>文件压缩与解压缩</span>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="LinuxExercise-ProcessManage.html">
                        <div class="icon"><i class="fa fa-tasks"></i></div>
                        <span>进程管理</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright">
        <i class="fa fa-graduation-cap"></i> © 南京中医药大学 人工智能与信息技术学院 袁少勋
